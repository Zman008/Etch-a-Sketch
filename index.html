<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer=""></script>
    
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div class="etch-a-sketch">
        <div class="buttons">
            <div class="pen-picker">
                <button class="pen">PEN</button>
                <input type="color" class="color-picker">
            </div>
            <button class="eraser">ERASER</button>
            <button class="clear">CLEAR</button>
            <div class="size">
                <button class="size-minus">-</button>
                <span class="grid-size">16</span>
                <button class="size-plus">+</button>
            </div>
            <input type="range" id="size-slider" min="8" max="100" value="16">
        </div>

        <div class="grid"></div>

    </div>
</body>
</html>
